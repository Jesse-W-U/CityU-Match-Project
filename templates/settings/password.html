<!-- templates/settings/password.html -->
{% extends "user_base.html" %}

{% block content %}
<style>
    /* 你指定的颜色 */
    :root {
        --red-1: rgb(133, 1, 45);
        --red-2: rgb(194, 0, 65);
        --red-3: rgb(254, 25, 102);
        --white: #FFFFFF;
        --gray-bg: #F5F7FA;
        --text-dark: #212529;
        --text-light: #6C757D;
        --border-color: #E9ECEF;
    }
    
    .settings-container {
        min-height: 100vh;
        padding-top: 60px; /* 为导航栏留出空间 */
        padding-bottom: 2rem;
        box-sizing: border-box;
        background: var(--white);
    }
    
    .settings-header {
        background: linear-gradient(135deg, var(--red-1) 0%, var(--red-2) 100%);
        padding: 2rem;
        text-align: center;
        color: var(--white);
        position: relative;
        margin-bottom: 1.5rem;
    }
    
    .settings-title {
        font-size: 1.8rem;
        font-weight: 600;
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .settings-subtitle {
        font-size: 1.1rem;
        opacity: 0.9;
        margin: 0.5rem 0 0;
        font-weight: 300;
    }
    
    .settings-body {
        padding: 2rem;
    }
    
    .form-section {
        margin-bottom: 2rem;
        padding: 1.5rem;
        border-radius: 12px;
        background: var(--gray-bg);
        border-left: 4px solid var(--red-2);
    }
    
    .form-title {
        font-size: 1.1rem;
        font-weight: 600;
        color: var(--red-2);
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
    }
    
    .form-title i {
        margin-right: 0.5rem;
    }
    
    .form-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1rem;
    }
    
    .form-item {
        margin-bottom: 0.5rem;
    }
    
    .form-label {
        font-weight: 500;
        color: var(--text-dark);
        margin-bottom: 0.5rem;
        display: block;
    }
    
    .form-control {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid var(--border-color);
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.2s ease;
    }
    
    .form-control:focus {
        border-color: var(--red-2);
        box-shadow: 0 0 0 0.2rem rgba(194, 0, 65, 0.25);
    }
    
    .btn-primary {
        background: linear-gradient(135deg, var(--red-2) 0%, var(--red-1) 100%);
        border: none;
        border-radius: 8px;
        padding: 0.75rem 2rem;
        font-weight: 500;
        font-size: 1rem;
        transition: all 0.3s ease;
        margin-right: 0.5rem;
    }
    
    .btn-primary:hover {
        background: linear-gradient(135deg, var(--red-3) 0%, var(--red-2) 100%);
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(194, 0, 65, 0.3);
    }
    
    .btn-outline-secondary {
        border-color: var(--border-color);
        color: var(--text-dark);
        border-radius: 8px;
        padding: 0.75rem 2rem;
        font-weight: 500;
        font-size: 1rem;
        transition: all 0.2s ease;
    }
    
    .btn-outline-secondary:hover {
        background: var(--gray-bg);
        border-color: var(--gray-bg);
    }
    
    .quick-actions {
        background: var(--white);
        border-radius: 12px;
        padding: 1.5rem;
        box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        border: 1px solid var(--border-color);
    }
    
    .action-btn {
        display: flex;
        align-items: center;
        padding: 0.75rem 1rem;
        margin-bottom: 0.5rem;
        text-decoration: none;
        color: var(--text-dark);
        border-radius: 8px;
        transition: all 0.2s ease;
        font-weight: 500;
    }
    
    .action-btn:hover {
        background: var(--gray-bg);
        transform: translateX(5px);
    }
    
    .action-btn i {
        margin-right: 0.75rem;
        width: 24px;
        text-align: center;
        color: var(--red-2);
    }
</style>

<div class="settings-container">
    <div class="settings-header">
        <h1 class="settings-title">Account Settings</h1>
        <p class="settings-subtitle">Manage your account security</p>
    </div>
    
    <div class="settings-body">
        <div class="row">
            <div class="col-md-8">
                <!-- Change Password Form -->
                <div class="form-section">
                    <h3 class="form-title">
                        <i class="fas fa-lock"></i> Change Password
                    </h3>
                    <form method="POST">
                        <div class="form-grid">
                            <div class="form-item">
                                <label for="current_password" class="form-label">Current Password</label>
                                <input type="password" 
                                       class="form-control" 
                                       id="current_password" 
                                       name="current_password"
                                       required>
                            </div>
                        </div>
                        <div class="form-grid">
                            <div class="form-item">
                                <label for="new_password" class="form-label">New Password</label>
                                <input type="password" 
                                       class="form-control" 
                                       id="new_password" 
                                       name="new_password"
                                       required>
                            </div>
                        </div>
                        <div class="form-grid">
                            <div class="form-item">
                                <label for="confirm_password" class="form-label">Confirm New Password</label>
                                <input type="password" 
                                       class="form-control" 
                                       id="confirm_password" 
                                       name="confirm_password"
                                       required>
                            </div>
                        </div>
                        <div class="d-flex">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-key me-2"></i>Change Password
                            </button>
                            <a href="{{ url_for('profile.view_profile', student_id=session.user_id) }}" 
                               class="btn btn-outline-secondary ms-2">
                                <i class="fas fa-times me-2"></i>Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="quick-actions">
                    <h4 class="mb-3">
                        <i class="fas fa-bolt"></i> Quick Actions
                    </h4>
                    
                    <a href="{{ url_for('profile.edit_profile', student_id=session.user_id) }}" class="action-btn" style="background: var(--gray-bg);">
                        <i class="fas fa-edit"></i> Edit Profile
                    </a>
                    
                    <a href="{{ url_for('profile.change_password', student_id=session.user_id) }}" class="action-btn">
                        <i class="fas fa-cog"></i> Change Password
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
